<html lang="en"><head><script type="module" src="./main.js"></script><script src="https://cdn.tailwindcss.com"></script><title>Wails App</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body class="dark:bg-[#222226]"><div class="flex h-screen"><div class="h-full"><div id="sidebar" class="flex flex-col p-2 text-xl items-start border-r dark:border-gray-200/50 dark:text-gray-200 h-full overflow-y-auto"></div></div><div class="flex flex-col flex-1 min-h-screen"><div class="mt-1 flex" style="--wails-draggable:drag"><div class="absolute flex justify-center items-center mb-2" id="toolbar"><button id="structure-btn" class="p-2 py-1 text-white rounded-md hover:bg-gray-100/10">Structure</button> <button id="data-btn" class="ml-1 p-2 py-1 text-white rounded-md hover:bg-gray-100/10">Data</button></div><div class="flex items-center justify-end dark:text-white h-8" id="window-control" style="--wails-draggable:drag"><button id="hide-btn" class="p-1 bg-gray-100/10 hover:bg-gray-100/25 rounded-full"><svg height="16px" viewBox="0 0 16 16" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m 4 10.007812 h 8 v 1.988282 h -8 z m 0 0" fill="currentColor"></path></svg></button> <button id="maximize-btn" class="ml-3 p-1 bg-gray-100/10 hover:bg-gray-100/25 rounded-full"><svg height="16px" viewBox="0 0 16 16" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m 3.988281 3.992188 v 8.011718 h 8.011719 v -8.011718 z m 2 2 h 4.011719 v 4.011718 h -4.011719 z m 0 0" fill="currentColor"></path></svg></button> <button id="minimize-btn" class="hidden ml-3 p-1 bg-gray-100/10 hover:bg-gray-100/25 rounded-full"><svg height="16px" viewBox="0 0 16 16" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m 4.988281 4.992188 v 6.011718 h 6.011719 v -6.011718 z m 2 2 h 2.011719 v 2.011718 h -2.011719 z m 0 0" fill="currentColor"></path></svg></button> <button id="close-btn" class="mx-3 p-1 bg-gray-100/10 hover:bg-gray-100/25 rounded-full"><svg height="16px" viewBox="0 0 16 16" width="16px" xmlns="http://www.w3.org/2000/svg"><path d="m 4 4 h 1 h 0.03125 c 0.253906 0.011719 0.511719 0.128906 0.6875 0.3125 l 2.28125 2.28125 l 2.3125 -2.28125 c 0.265625 -0.230469 0.445312 -0.304688 0.6875 -0.3125 h 1 v 1 c 0 0.285156 -0.035156 0.550781 -0.25 0.75 l -2.28125 2.28125 l 2.25 2.25 c 0.1875 0.1875 0.28125 0.453125 0.28125 0.71875 v 1 h -1 c -0.265625 0 -0.53125 -0.09375 -0.71875 -0.28125 l -2.28125 -2.28125 l -2.28125 2.28125 c -0.1875 0.1875 -0.453125 0.28125 -0.71875 0.28125 h -1 v -1 c 0 -0.265625 0.09375 -0.53125 0.28125 -0.71875 l 2.28125 -2.25 l -2.28125 -2.28125 c -0.210938 -0.195312 -0.304688 -0.46875 -0.28125 -0.75 z m 0 0" fill="currentColor"></path></svg></button></div></div><div class="p-2 mx-2 mb-2 mt-6 flex-1 overflow-auto w-auto h-auto" id="table"></div><div class="flex items-center"><div class="m-2 flex flex-shrink-0" id="page-control"><button id="previous-button" class="dark:text-white disabled:cursor-not-allowed disabled:text-white/50" onclick="showPreviousPage()" disabled><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"></path></svg></button> <button id="next-button" class="dark:text-white disabled:cursor-not-allowed disabled:text-white/50" onclick="showNextPage()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg></button><div id="page-count" class="dark:text-white"></div></div><div id="row-count" class="dark:text-white"></div></div></div></div></body><script>
  		  window.onload = () => {
            const tablesList = sessionStorage.getItem('tablesList');
            if (tablesList) {
              const result = JSON.parse(tablesList);
              const sidebarElement = document.getElementById("sidebar");

              if (sidebarElement) {
                sidebarElement.innerHTML =
                  `<p class="text-xl font-semibold mb-2">Tables</p>` +
                  result
                    .map(
                      (item) =>
                        `<button data-table="${item}" class="hover:text-blue-500">${item}</button>`,
                    )
                    .join("");
              }
              sidebarElement.children[1].click();
              sessionStorage.removeItem('tablesList');
            }
          }
		</script></html>
